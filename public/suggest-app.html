<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Suggest an App Idea - Nebula</title>
  <link href="/styles.css" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
</head>
<body class="bg-nebula-dark text-galaxy-light min-h-screen flex flex-col justify-center items-center px-4">
  <div class="max-w-xl w-full bg-nebula-primary p-8 rounded-xl shadow-lg border border-nebula-secondary">
    <h1 class="text-2xl font-bold text-white mb-6">Suggest an App Idea</h1>
    <form action="https://formsubmit.co/your@email.com" method="POST" class="space-y-4">
      <input type="text" name="name" placeholder="Your Name" required class="w-full px-4 py-2 rounded-md bg-nebula-dark border border-nebula-light text-white">
      <input type="email" name="email" placeholder="Your Email" required class="w-full px-4 py-2 rounded-md bg-nebula-dark border border-nebula-light text-white">
      <textarea name="idea" placeholder="Describe your app idea..." rows="5" required class="w-full px-4 py-2 rounded-md bg-nebula-dark border border-nebula-light text-white"></textarea>
      <button type="submit" class="w-full px-4 py-2 bg-nebula-light text-nebula-dark rounded-md hover:bg-white transition">Submit Idea</button>
    </form>
  </div>
</body>
</html>
